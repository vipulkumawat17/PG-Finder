
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Registration</title>
	<!-- Mobile Specific Metas -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<!-- Font-->
	<link rel="stylesheet" type="text/css" href="/static/css/nunito-font.css">
	<!-- Main Style Css -->
    <link rel="stylesheet" href="/static/css/style.css"/>
</head>
<body class="form-v9">
	<div class="page-content">
		<div class="form-v9-content" style="background-image: url('/static/images/form-v9.jpg')">
			<form class="form-detail" action="#" method="post" enctype ="multipart/form-data">
				<h2>Registration Form</h2>
				{% csrf_token %}
                {{form.as_p}}
				<div class="form-row-last">
					<input type="submit" name="register" class="register" value="Register">
				</div>
			</form>
		</div>
	</div>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
